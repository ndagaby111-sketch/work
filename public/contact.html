</head>

<body class="bg-gray-50 font-sans">

<!-- ================= NAVBAR ================= -->

  <div class="max-w-6xl mx-auto flex justify-between items-center p-4">

    <!-- Logo -->
    <h1 class="text-xl font-bold">Gabriel</h1>

    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-yellow-300">Home</a>
      <a href="about.html" class="hover:text-yellow-300">About</a>
      <a href="skills.html" class="hover:text-yellow-300">Skills</a>
      <a href="projects.html" class="hover:text-yellow-300">Projects</a>
      <a href="contact.html" class="text-yellow-300 font-semibold">Contact</a>
    </div>

    <!-- Mobile Button -->
    <button id="menu-btn" class="md:hidden text-3xl">
      â˜°
    </button>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-blue-700 text-center space-y-4 py-4">
    <a href="index.html" class="block">Home</a>
    <a href="about.html" class="block">About</a>
    <a href="skills.html" class="block">Skills</a>
    <a href="projects.html" class="block">Projects</a>
    <a href="contact.html" class="block font-semibold text-yellow-300">Contact</a>
  </div>
</nav>


<!-- ================= HEADER ================= -->
<section class="relative h-[45vh] flex items-center justify-center text-white text-center mt-16">

  <img
    src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d"
    class="absolute inset-0 w-full h-full object-cover"
  />

  <div class="absolute inset-0 bg-black/60"></div>

  <div class="relative z-10">
    <h2 class="text-4xl md:text-5xl font-bold">Contact Me</h2>
    <p class="mt-3">Let's connect and work together</p>
  </div>
</section>


<!-- ================= CONTACT FORM ================= -->
<section class="py-16 px-6">

  <!-- ðŸ”¥ REPLACE WITH YOUR FORMSPREE LINK -->
  <form
    action="https://formspree.io/f/xzdvkegr"
    method="POST"
    class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow space-y-4"
  >

    <h3 class="text-2xl font-bold text-center mb-4">Send a Message</h3>

    <!-- Name -->
    <input
      type="text"
      name="name"
      placeholder="Full Name"
      pattern="[A-Za-z ]+"
      title="Only letters allowed"
      oninput="this.value=this.value.replace(/[^A-Za-z ]/g,'')"
      class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-500"
      required
    />

    <!-- Email -->
    <input
      type="email"
      name="email"
      placeholder="Email Address"
      class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-500"
      required
    />

    <!-- Message -->
    <textarea
      name="message"
      placeholder="Your Message"
      rows="5"
      class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-500"
      required
    ></textarea>

    <!-- Optional redirect after submit -->
    <input type="hidden" name="_next" value="thankyou.html" />

    <!-- Button -->
    <button
      type="submit"
      class="bg-blue-600 text-white px-6 py-3 rounded w-full hover:bg-blue-700 hover:scale-105 transition font-semibold">
      Send Message
    </button>

  </form>

</section>


<!-- ================= FOOTER ================= -->

  const btn = document.getElementById("menu-btn");
  const menu = document.getElementById("mobile-menu");

  btn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>

</body>
</html>
