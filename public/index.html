<!-- ================= HEADER ================= -->
<section class="relative h-[45vh] flex items-center justify-center text-white text-center mt-16">

  <img
    src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d"
    class="absolute inset-0 w-full h-full object-cover"
  />

  <div class="absolute inset-0 bg-black/60"></div>

  <div class="relative z-10">
    <h2 class="text-4xl font-bold">Contact Me</h2>
    <p class="mt-2">Let's connect and work together</p>
  </div>
</section>



<!-- ================= CONTACT FORM ================= -->
<section class="py-16 px-6">

  <!-- ðŸ”¥ IMPORTANT: Replace YOUR_ID after creating Formspree -->
  <form
    action="https://formspree.io/f/xzdvkegr"
    method="POST"
    class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow space-y-5"
  >

    <h3 class="text-2xl font-bold text-center">Send a Message</h3>

    <!-- Name -->
    <input
      type="text"
      name="name"
      placeholder="Full Name"
      pattern="[A-Za-z ]+"
      oninput="this.value=this.value.replace(/[^A-Za-z ]/g,'')"
      class="w-full border p-3 rounded"
      required
    />

    <!-- Email -->
    <input
      type="email"
      name="email"
      placeholder="Email Address"
      class="w-full border p-3 rounded"
      required
    />

    <!-- Message -->
    <textarea
      name="message"
      rows="5"
      placeholder="Your Message"
      class="w-full border p-3 rounded"
      required
    ></textarea>

    <!-- Optional subject -->
    <input type="hidden" name="_subject" value="New message from portfolio site">

    <button
      type="submit"
      class="bg-blue-600 text-white w-full py-3 rounded hover:bg-blue-700">
      Send Message
    </button>

  </form>
</section>
